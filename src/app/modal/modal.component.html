<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
              <div *ngIf="_displayResult!=undefined;then after else before"></div>
              <ng-template #before><span>Waiting...</span></ng-template>
              <ng-template #after><span>Block Chain Result</span></ng-template>
           </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div *ngIf="_displayResult!=undefined;then result else loader"></div>
          <ng-template #loader><div class="loader"></div></ng-template>
          <ng-template #result><span>{{_displayResult}}</span></ng-template>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
