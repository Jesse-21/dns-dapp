<div class="card">
    <div class="card-block p-5 bg-light">
       <h3>Find Name Owner</h3>
      <hr>
          <div class="form-group"> 
           <form [formGroup]="form" (ngSubmit)="getOwner()">
         
            <input type="text" name="name"
            id="name" formControlName="nameUsd"  class="form-control"  aria-describedby="nameHelp" placeholder="Enter Name"> <small id="nameHelp" class="form-text text-muted">Enter the Name you desire.</small>
          <!-- error messages -->
            <div *ngIf="form.controls.nameUsd.touched && form.controls.nameUsd.errors">
                
                        <div class="alert alert-danger" *ngIf="form.controls.nameUsd.errors.required">
                          Name is required silly
                        </div>
                        <div class="alert alert-danger" *ngIf="form.controls.nameUsd.errors.minlength">
                          Name should atleast have {{form.controls.nameUsd.errors.minlength.requiredLength}} characters
                        </div>
                      </div>
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary" data-toggle="modal" data-target="#modal4" >Submit</button>
            </form>

          </div>
    </div>
  </div>
  <app-modal #modal modalId="modal4"></app-modal>
