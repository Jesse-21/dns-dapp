<div class="card">
    <div class="card-block p-5 bg-light">
      <h3>Bid on a Name</h3>
      <hr>
      <div class="form-group"> 
          <form [formGroup]="_reserveForm" (ngSubmit)="bidOnName()">
           <label for="name">Bid for </label>
           <input type="text" name="name"
           id="name" formControlName="nameUsd"  class="form-control"  aria-describedby="nameHelp" placeholder="Enter Name"> <small id="nameHelp" class="form-text text-muted"> Name you are biddin for.</small>
           <!-- <label for="address">Address</label>
           <input type="text" name="address"
           id="address" formControlName="addressUsd"  class="form-control"  aria-describedby="addressHelp" placeholder="Enter Address"> <small id="nameHelp" class="form-text text-muted">Enter Your Blockchain address</small> -->
           <label for="fee">Bid</label>
           <input type="text" name="number"
           id="fee" formControlName="bidValue"  class="form-control"  aria-describedby="feeHelp" placeholder="Enter Reservation Fee"> <small id="feeHelp" class="form-text text-muted">Bid Amount in Ether</small>
          <button type="submit" [disabled]="!_reserveForm.valid" class="btn btn-dark">Submit</button>
           </form>
           {{bidAccepted}}
         </div>
    </div>
  </div>
