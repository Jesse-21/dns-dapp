<div class="card">
    <div class="card-block p-5 bg-light">
      <h3>Reserve a Name</h3>
      <hr>
      <div class="form-group"> 
          <form [formGroup]="_reserveForm" (ngSubmit)="reserveName()">
           <label for="name">Name</label>
           <input type="text" name="name"
           id="name" formControlName="nameUsd"  class="form-control"  aria-describedby="nameHelp" placeholder="Enter Name"> <small id="nameHelp" class="form-text text-muted">Enter the Name you desire.</small>
           <!-- <label for="address">Address</label>
           <input type="text" name="address"
           id="address" formControlName="addressUsd"  class="form-control"  aria-describedby="addressHelp" placeholder="Enter Address"> <small id="nameHelp" class="form-text text-muted">Enter Your Blockchain address</small> -->
           <label for="fee">Reservation Fee</label>
           <input type="text" name="number"
           id="fee" formControlName="reservationFee"  class="form-control"  aria-describedby="feeHelp" placeholder="Enter Reservation Fee"> <small id="feeHelp" class="form-text text-muted">Show some love to the developer</small>
          <button type="submit" [disabled]="!_reserveForm.valid" class="btn btn-dark">Submit</button>
           </form>
           {{reserved}}
         </div>
    </div>
  </div>
